version: '3.8'

services:
  db:
    container_name: nano-tech-postgres
    image: postgres:latest
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8002:8002"
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    build: ./nginx
    ports:
      - "8081:80"  # Changed from "8080:80" to "8081:80"
    depends_on:
      - web
    


volumes:
  postgres_data:
